<!DOCTYPE html>
<html lang="en ">

<head>
    <title>Fruit Ninja</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styling.min.css">
</head>

<body>
    <div id="menubar">
        <div class="start" id="start">Start Cutting The Fruits</div>
        <div class="start" id="highScore">See High Score</div>
        <div class="start" id="toggleDark">Toggle Dark Mode</div>
    </div>
    <div id="container">
        <div id="score">
            Score:<span id="value">100</span>
        </div>
        <img id="fruit" class="fruit" src="images/apple.png">
        <div id="liferem">
            <span id="life"> </span>
        </div>
        <div id="endgame" class="ui-state-highlight">
            Game Over!<br>Your score is<br><br><strong> <span id="fsc">x</span></strong>
            <br>
            <div class="start" id="restartGame">Restart Game</div>
            <div class="start" id="restart">Go Back To Main Menu</div>
            <div class="start" id="highScore1">See High Score</div>
        </div>
    </div>
    <audio id="slicesound">
        <source src="audio/slicefruit.mp3">
        </source>
        <source src="audio/slicefruit.ogg">
        </source>
    </audio>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="firebase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
